<div>
<h1>Profile</h1>
    <hr>
        <div class="col-md-4">
            <form [formGroup]="profileForm" (ngSubmit)="updateUser(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error': !validate('firstName')}">
                <em *ngIf="!validate('firstName') && profileForm.controls.firstName.errors?.required" >Required</em>
                <em *ngIf="!validate('firstName') && profileForm.controls.firstName.errors?.pattern" >First Name should be a alphanumeric value</em>
                <label for="firstName">First Name:</label>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group" [ngClass]="{'error': !validate('lastName')}">
                <em *ngIf="!validate('lastName') && profileForm.controls.lastName.errors?.required" >Required</em>
                <em *ngIf="!validate('lastName') && profileForm.controls.lastName.errors?.pattern" >Last Name should be a alphanumeric value</em>
                <label for="lastName">Last Name:</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary" >Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </form>
        </div>
</div>
