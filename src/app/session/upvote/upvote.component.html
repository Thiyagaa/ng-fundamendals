<div class="votingWidgetContainer pointable" (click)="onClick()">
    <div class="well votingWidget">
        <div class="votingButton">
            <i *ngIf="voted" class="fa fa-heart" style="color: black;" aria-hidden="true"></i>
            <i *ngIf="!voted" class="fa fa-heart-o" style="color: rgb(162, 5, 5);" aria-hidden="true"></i>
        </div>
        <div class="badge badge-inverse votingCount">
            <div>{{count}}</div>
        </div>
    </div>
</div>
